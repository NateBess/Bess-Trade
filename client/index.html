<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpaca Testing</title>

    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=tesla.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body class="login-body">
    <h1 class="login-h1">Bess Trade</h1>
    <div class="login-card">
        <h3 class="login-h3">Email</h3>
        <input type="text" name="username" id="username">
        <h3 class="login-h3">Password</h3>
        <input type="password" name="password" id="password">
        <button class="login-button" id="login-button" type="submit">Login</button>
        <button href="" class="login-button" id="create-account">Create Account</button>
    </div>
    <div class="login-error"></div>
</body>
</html>
